<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<style type="text/css">
		/* On mouse hover, lighten state color */
		path:hover {
			fill-opacity: .7;
			cursor: pointer;
		}

		/* Style for Custom Tooltip */
		div.tooltip {
			position: absolute;
			text-align: center;
			width: 60px;
			height: 28px;
			padding: 2px;
			font: 12px sans-serif;
			background: white;
			border: 0px;
			border-radius: 8px;
			pointer-events: none;
		}

		/* Legend Font Style */
		body {
			font: 11px sans-serif;
			background-color: rgb(30, 7, 114);
		}

		/* Legend Position Style */
		.legend {
			position: absolute;
			left: 600px;
			top: 450px;
		}

		.title {
			color: brown;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="title">
			浙江省新冠肺炎疫情动态追踪
		</h1>

		<svg class="the-svg"></svg>
	</div>

	<script type="text/javascript">

		//Width and height of map
		var width = 600;
		var height = 600;

		//Map projection
		var projection = d3.geo.mercator()
			.scale(6787.565277523196)
			.center([120.4341445, 29.17737905146851]) //projection center
			.translate([width / 2, height / 2]) //translate to center the map in view

		// Define path generator
		var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
			.projection(projection);  // tell path generator to use albersUsa projection


		// Define linear scale for output
		var color = d3.scale.linear()
			.range(["rgb(254, 237, 222)", "rgb(253, 190, 133)", "rgb(253, 141, 60)", "rgb(217, 71, 1)"]);
		// 		var color = d3.scale.quantize()
		// .domain([330100,331100])
		// .range(d3.range(4).map(function(i) { return "q" + i + "-4"; }));

		var legendText = [">10人", "5-10人", "1-5人", "无"];

		//Create SVG element and append map to the SVG
		var svg = d3.select(".the-svg")
			.attr("width", width)
			.attr("height", height);

		// Append Div for tooltip to SVG
		var div = d3.select("body")
			.append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);

		// Load in my states data!
		d3.csv("city.csv", function (data) {
			color.domain([0, 1, 2, 3]); // setting the range of the input data

			// Load GeoJSON data and merge with states data
			d3.json("geo.json", function (json) {

				// Loop through each state data value in the .csv file
				for (var i = 0; i < data.length; i++) {

					// Grab State Name
					var dataState = data[i].state;
					console.log(dataState)
					// Grab data value 
					var dataValue = data[i].visited;

					// Find the corresponding state inside the GeoJSON
					for (var j = 0; j < json.features.length; j++) {
						var jsonState = json.features[j].properties.name;

						if (dataState == jsonState) {

							// Copy the data value into the JSON
							json.features[j].properties.visited = dataValue;

							// Stop looking through the JSON
							break;
						}
					}
				}

				// Bind the data to the SVG and create one path per GeoJSON feature
				svg.selectAll("path")
					.data(json.features)
					.enter()
					.append("path")
					.attr("d", path)
					.style("stroke", "rgb(30, 7, 114)")
					.style("stroke-width", 1)
					.style("fill", function (d) {

						// Get data value
						var value = d.properties.visited;

						if (value) {
							//If value exists…
							return color(value);
						} else {
							//If value is undefined…
							return "rgb(213,222,217)";
						}
					});

				// Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
				var legend = d3.select("body").append("svg")
					.attr("class", "legend")
					.attr("width", 140)
					.attr("height", 200)
					.selectAll("g")
					.data(color.domain().slice().reverse())
					.enter()
					.append("g")
					.attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });

				legend.append("rect")
					.attr("width", 18)
					.attr("height", 18)
					.style("fill", color);

				legend.append("text")
					.data(legendText)
					.attr("fill", "#fff")
					.attr("x", 24)
					.attr("y", 9)
					.attr("dy", ".35em")
					.text(function (d) { return d; });
			});

		});
	</script>
</body>

</html>
